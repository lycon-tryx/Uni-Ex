<html>
	<haed>
		<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> # Astro-Events </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
			background : black ;
			color : white ;
		}
		
		

#particles-js {
  width: 100%;
  height: 100%;
  text-align: center;
}

h2 {
		
		font-size: 25px;
		color : white ;
		font-family : "courier" ;
	}
	
	h5 {
		
		color : yellow ;
		font-family : "courier" ;
	}

.astroHeading {
	
	position: absolute;
	max-width: 90%;
	padding: 2em 3em;
	background: rgba(0, 0, 0, 0.4);
	text-shadow: 0px 0px 2px #131415;
	font-family: "courier" ;
	
}
sup {
	
	color : red ;
	
	
}
		
		
			</style>
			
		
		</haed>
		
		<body>
			<div class="main-content">
	<div id="particles-js">
                           <div class="astroHeading">
			
			
  <center>
    <h2> Astro-Events<sup>[2019]</sup></h2>
    <h5>Uni - eX</h5><br/>
    <b>January</b><br/>
    <b>February</b><br/>
    <b>March</b><br/>
    <b>April</b><br/>
    <b>May</b><br/>
    <b>June</b><br/>
    <b>July</b><br/>
    <b>August</b><br/>
    <b>September</b><br/>
    <b>October</b><br/>
    <b>November</b><br/>
    <b>December</b><br/>
    
    </center>
		</div>
	
	
	<script src = "https://lycon-tryx.github.io/Uni-Ex/AstroEvents/particles.js"></script>
	<script src = "https://lycon-tryx.github.io/Uni-Ex/AstroEvents/particles.min.js"></script>
	<script type="text/javascript">
 particlesJS("particles-js",{
  "particles": {
    "number": {
      "value": 160,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 1,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 1,
        "opacity_min": 0,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 4,
        "size_min": 0.3,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1.603412060865523,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "bounce",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 600
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "bubble"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 250,
        "size": 0,
        "duration": 2,
        "opacity": 0,
        "speed": 3
      },
      "repulse": {
        "distance": 400,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>
	</body>
	</html>
